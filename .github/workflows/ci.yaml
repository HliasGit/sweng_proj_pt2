name: C++ CI

# on the following actions perform the specified operations
on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true  # Ensure submodules are checked out

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y mpich \
        build-essential \
            uuid-dev \
            libgpgme-dev \
            squashfs-tools \
            libseccomp-dev \
            wget \
            pkg-config \
            git \
            cryptsetup \
            sshpass 

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1

    - name: Build project
      run: |
        cd project
        chmod +x ./build.sh
        ./build.sh
    
    - name: Run tests inside the build folder
      run: |
        cd project/build
        ./test_multiplication

    - name: Cache Singularity download
      id: cache-singularity
      uses: actions/cache@v2
      with:
        path: /prova
        key: ${{ runner.os }}-singularity-${{ env.VERSION }}
        restore-keys: |
          ${{ runner.os }}-singularity-

    - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
      name: Install Singularity (use cached download if available)
      run: |
        export VERSION=3.8.7 && # adjust this as necessary 
        wget https://github.com/hpcng/singularity/releases/download/v${VERSION}/singularity-${VERSION}.tar.gz \
        && sudo tar -xzf singularity-${VERSION}.tar.gz \
        && cd singularity-${VERSION} \
        && sudo ./mconfig --prefix=/prova\
        && sudo make -C /prova/builddir \
        && sudo make -C /prova/builddir install

    - name: Build Singularity container
      run: |
        sudo prova/singularity build my_project.sif Singularity.def
    
    
